<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Blog</title>
</head>
<body>
    <div class="topnav">
        <h1>Blog Site</h1>
        <a href="/blogs">Blogs</a>
   </div>

    <div class="box">
        <div class="inner-box">
            <form class="edit-form" action="/create" method="post">
                <input class="edit-title" type="text" name="title" placeholder="Title" required>
                <hr>
                <textarea name="content" placeholder="Content" required></textarea>
                <input class="save-btn" type="submit" value="Create">    
            </form>
        </div>
    </div>
</body>
</html>
